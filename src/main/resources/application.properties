spring.application.name=proyectofinal
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=${SPRING_DATASOURCE_DB}
spring.jpa.show-sql=true
#tama√±o de los archivos que se pueden subir
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#direccion de las fotos de los usuarios 
file.upload-dir.fotos=src/main/resources/static/fotos
file.upload-dir.actividades=src/main/resources/static/actividades

#configuracion para enviar correos alos usuarios
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${CORREO_ELECTRONICO}
spring.mail.password=${CONTRASENA_APLICACION}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true