<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{templates.layout/plantilla :: head}"></head>

<body>

    <header th:replace="~{templates.layout/plantilla :: barra }"></header>
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row"></div>
        </div>
    </section>
    
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>login</h4>
                        </div>
                        <div class="card-body">
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Credenciales incorrectas. Por favor, inténtalo de nuevo.
                            </div>
                            <form th:action="@{/login}" method="post">

                                <div class="form-group">
                                    <input type="text" name="username" placeholder="nick name" required>
                                </div>

                                <div class="form-group">
                                    <input type="password" name="password" placeholder="Contraseña" required>
                                </div>
                                <input type="submit" value="Iniciar Sesión" class=" btn btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
