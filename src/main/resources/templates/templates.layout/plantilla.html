<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />


    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" />

    <link rel="stylesheet" th:href="@{/css/colores.css}" />

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>


    <title th:text="${titulo}">Mi Proyecto</title>
</head>

<body>

    <header th:fragment="barra">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a th:href="@{/actividad/listar-actividades}" class="navbar-brand">Pagina comunitaria</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2" sec:authorize="!isAuthenticated()">
                            <a th:href="@{/usuario/registro}" class="nav-link active">Registrarse</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a th:href="@{/usuario/login}" class="nav-link active">iniciar sesion</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a th:href="@{/actividad/guardar}" class="nav-link active">crear actividad</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a th:href="@{/usuario/perfil-normal/{nickName}(nickName=${#authentication.name})}" class="nav-link active">
                                Mi perfil
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form method="post" th:action="@{/logout}" style="display:inline;">
                                <button type="submit"  class="nav-link active" >
                                    <i class="fas fa-user-times"></i> Salir
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    
    <nav>
        
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4" th:fragment="opciones">
        <div class="container-fluid">
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    Opciones
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/actividad/crear-actividad}" th:text="crear actividad">crear
                            actividad</a></li>
                    <li><a class="dropdown-item" href="#">Mis actividades</a></li>
                    <li><a class="dropdown-item" href="#">Configuraci√≥n</a></li>
                </ul>
            </div>
        </div>
    </nav>

    


    <footer></footer>
</body>
</html>
